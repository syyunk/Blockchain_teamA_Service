<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Shop Homepage - Start Bootstrap Template</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Bootstrap icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container px-4 px-lg-5">
		<a class="navbar-brand" href="#!">POP MARKET</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
				<li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="#!">About</a></li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
					<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
						<li><a class="dropdown-item" th:href="@{/product/list}">All Products</a></li>
						<li><hr class="dropdown-divider" /></li>
						<li><a class="dropdown-item" href="/">Popular Items</a></li>
						<li><a class="dropdown-item" href="/">New Arrivals</a></li>
					</ul>
				</li>
			</ul>
			<form class="d-flex">
				<a sec:authorize="isAnonymous()" class="nav-link active" aria-current="page" style="font-weight:bold; color: #222222" onclick="location.href='/member/login'">Login</a>
				<a sec:authorize="isAuthenticated()" class="nav-link active" aria-current="page" style="font-weight:bold; color: #222222" onclick="location.href='/member/logout'">Logout</a>
				<!-- <a class="nav-link active" aria-current="page" href="/">Logout</a>-->

				<!--
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                   -->
			</form>
		</div>
	</div>
</nav>
<!-- Header-->
<header class="bg-dark py-5">
	<div class="container px-4 px-lg-5 my-0">
		<div class="text-center text-white">
			<h1 class="display-4 fw-bolder">POP Market</h1>
			<p class="lead fw-normal text-white-50 mb-0">Blockchain기반 중고거래 플랫폼</p>
		</div>
	</div>
</header>

<!-- *********************************************************************************************************************** -->

<!-- Section-->
<section class="py-5">
	<div class="container px-5 px-lg-5 mt-5">
		<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

			<!--상품 -->
			<div class="col mb-5" th:each="dto : ${result.dtoList}">
				<a th:href="@{/product/read(pnum=${dto.pnum})}" style="text-decoration: none; color: #1c1f23">
					<div class="card h-100">
						<!-- Product image  " style="width:205px; height:150px;" -->
						<img class="card-img-top" th:src= "@{/images/}+${dto.thumb}" alt="..." style=" height:160px;" /> <!-- /image/1.jpg -->
						<!-- Product details-->

						<div class="card-body p-4">
							<div class="text-center">
								<!-- Product name-->
								<h5 class="fw-bolder">[[${dto.name}]]</h5>
								<!-- Product reviews-->
								<div class="d-flex justify-content-center small text-warning mb-2">
									<!--
										<div class="bi-star-fill"></div>
										<div class="bi-star-fill"></div>
										<div class="bi-star-fill"></div>
										<div class="bi-star-fill"></div>
										<div class="bi-star-fill"></div>
										-->
								</div>
								<!-- Product price-->
								[[${dto.price}]]원
							</div>

							<div class="text-center">
							</div>
						</div>
					</div>
				</a>
			</div>
					<!-- Product actions
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div>
                    </div>
                    -->
				</div>



			<!-- 섹션 끝-->

		</div>
	</div>
</section>


<!-- *********************************************************************************************************************** -->
<!-- Footer-->
<footer class="py-5 bg-dark">
	<div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</th:block>
</html>
